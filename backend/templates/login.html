<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form method="post" action="/api/login">
        <label>Benutzername:</label><br>
        <input type="text" name="username"><br><br>

        <label>Passwort:</label><br>
        <input type="password" name="password"><br><br>

        <button type="submit">Einloggen</button>
    </form>
</body>
</html>
