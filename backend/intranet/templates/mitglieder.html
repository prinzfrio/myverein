{% extends "layout.html" %}
{% block title %}Mitglieder{% endblock %}

{% block content %}
<h2 class="mb-4">Mitglieder</h2>

<div class="card shadow-sm border-0">
    <div class="card-body">

        <div class="d-flex justify-content-between mb-3">
            <input id="search" class="form-control w-50" placeholder="Mitglieder suchen...">
            <a href="/mitglieder/neu" class="btn btn-primary">+ Neues Mitglied</a>
        </div>

        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>Telefon</th>
                    <th style="width: 120px;">Aktionen</th>
                </tr>
            </thead>
            <tbody id="memberTable">
                {% for m in mitglieder %}
                <tr>
                    <td>{{ m.vorname }} {{ m.nachname }}</td>
                    <td>{{ m.email }}</td>
                    <td>telefon</td>
                    <td>
                        <a href="/mitglieder/{{ m.id }}/edit" class="btn btn-sm btn-outline-primary">‚úèÔ∏è</a>
                        <a href="/mitglieder/{{ m.id }}/delete" class="btn btn-sm btn-outline-danger">üóëÔ∏è</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

<script>
document.getElementById("search").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#memberTable tr");

    rows.forEach(r => {
        r.style.display = r.textContent.toLowerCase().includes(filter) ? "" : "none";
    });
});
</script>

{% endblock %}
